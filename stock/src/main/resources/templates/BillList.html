<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
layout:decorator="AdminLayout">
<head>
<meta charset="ISO-8859-1">
<title>Bill Confirm List</title>
</head>
<body>
	<div layout:fragment="content">

		<h1>Bills</h1>


		<table border="1" class="table table-striped table-responsive-md mt-2">
			<thead>
				<tr>

					<th>Bill Date</th>
					<th>Customer Name Surname</th>
					<th>Total Price</th>
					<th>Process</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bill: ${bills}">
					<td th:text="${bill.bill_date}"></td>
					<td th:text="${bill.customer_name}+''+ ${bill.customer_surname}"></td>
					<td th:text="${bill.total_price}"></td>
					<td th:if="${bill.admin_confirmed}==true" th:text="Confirmed"></td>
					<td th:if="${bill.admin_confirmed}==false" th:text="Confirmed">
					
					<a th:href="@{/admin/ConfirmBill/{id}(id=${bill.id})}" class="btn btn-primary">Confirm</a>
<a th:href="@{/admin/CancelTheSale/{id}(id=${bill.id})}" class="btn btn-danger">Cancel</a>
					</td>


				</tr>

			</tbody>
		</table>



	</div>
</body>
</html>
